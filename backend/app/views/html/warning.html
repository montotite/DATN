<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MaterailM Free Bootstrap Admin Template by WrapPixel</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/logo2.svg" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    {% include 'layouts/left-sidebar.html' %}
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        {% include 'layouts/header.html' %}
      <!--  Header End -->
      <div class="body-wrapper-inner">
        <div class="container-fluid">
          <!--  Row 1 -->
          
          <div class="row">
            <div class="col-lg-12 d-flex align-items-stretch">
              <div class="card w-100 overflow-hidden">
                <div class="card-body pb-0">
                  <h4 class="fs-4 mb-1 card-title">Cảnh Báo</h4>
                  <p class="mb-0 card-subtitle">Tổng số cảnh báo</p>
                </div>
                <div data-simplebar class="position-relative">
                  <div class="table-responsive products-tabel" data-simplebar>
                    <table class="table text-nowrap mb-0 align-middle table-hover">
                      <thead class="fs-4">
                        <tr>
                          <th class="fs-2 px-4">Thời gian</th>
                          <th class="fs-3">Tên</th>
                          <th class="fs-3">Giá trị</th>
                          <th class="fs-2">Trạng thái</th>
                          <th class="fs-2"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <div class="">
                              <span>00000</span>
                            </div>
                          </td>
                          <td>
                            <div class="d-flex align-items-center product">
                              <img src="../assets/images/products/s1.jpg" class="img-fluid flex-shrink-0 rounded"
                                width="24" height="24" />
                              <div class="ms-3 product-title">
                                <h6 class="fs-4 mb-0">
                                  Cường độ dòng điện vượt ngưỡng
                                </h6>
                              </div>
                            </div>
                          </td>
                          <td>
                            <h5 class="mb-0 fs-4">
                              100kwh <span class="text-muted">/50</span>
                            </h5>
                          </td>
                          <td>
                            <span
                              class="badge rounded-pill fs-2 fw-medium bg-secondary-subtle text-secondary">Đã xem</span>
                          </td>
                          <td>
                            <div class="dropdown dropstart">
                              <button type="button" class="btn btn-primary m-1">Primary</button>
                            </div>
                          </td>
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="../assets/js/dashboard.js"></script>
  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
